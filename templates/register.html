{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title> Register </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static "css/registerCSS.css" %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
<br><br><br><br><br><br><br>
  <div class="container col-md-offset-4 col-md-4">
    <h2>Register Member</h2>
    <form role="form" action="{% url 'create_register' %}" method="POST">
        {% csrf_token %}
        <label >Email :</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">

        <label >Password :</label>
        <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password">

        <label >First Name :</label>
        <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter firstname">

        <label >Last Name :</label>
        <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter lastname">

        <label >Address :</label>
        <input type="text" class="form-control" name="addr" id="addr" placeholder="Enter address">

        <label >Tel :</label>
        <input type="text" class="form-control" name="tel" id="tel" placeholder="Enter tel">
        <br><br>


      <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

  </body>
</html>
